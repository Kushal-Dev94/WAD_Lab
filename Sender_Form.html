<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<script>
    function save_to_localStorage() {
        user = {
        "name": document.getElementById("name").value,
        "age": document.getElementById("age").value,
        }
        
        localStorage.setItem("users", JSON.stringify(user))
    }
</script>

<body>
    <h1>Register</h1>
    <form>
        <label for = "name">Name: </label>
        <input for = "name", type = "text" id = "name" name = "name" placeholder = "Enter your Name"> <br>
        <label for = "age">Age: </label>
        <input for = "age", type = "text" id = "age" name = "age" placeholder= "Enter your Age"> <br>
        <input type="submit" value="Submit" onclick="save_to_localStorage()"><br>
    </form>

    <a href = "http://127.0.0.1:5500/Reciever.html" >Registered Users</a>
</body>
</html>
